<div class="container">
    <div class="card text-left">
      <div class="card-body">
        <h4 class="card-title">Login</h4>
        <div class="card-text">
              <form #loginForm="ngForm" (ngSubmit)="onLogIn()" name="loginForm" ngNativeValidate>
                <div class="form-group">
                <label for="">Email Address</label>
                <input type="email" [(ngModel)]="user.email" required class="form-control" name="email" aria-describedby="email address" placeholder="email address">
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" required [(ngModel)]="user.password" class="form-control" name="password" placeholder="password">
                </div>
                <div class="form-group">
                  <div class="col-sm-1-12">
                      <button type="submit" class="btn btn-primary"> SignIn </button>
                  </div>
                </div>                
            </form>
        </div>
      </div>
      <div class="card-footer" *ngIf="user.email && user.password && !this.loggedInUser">
        <div class="alert alert-danger" role="alert">
          <strong>Invalid User</strong>
        </div>
      </div>
    </div>
</div>
